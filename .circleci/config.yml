version: 2.1

executors:
  default:
    docker:
      - image: circleci/node:jessie

jobs:
  init:
    executor: default
    steps:
      - checkout
      - persist_to_workspace:
          root: .
          paths:
            - .

  build:
    executor: default
    steps:
      - attach_workspace:
          at: .
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: build
          command: |
            curl -o- -L https://yarnpkg.com/install.sh | bash  
            yarn --ignore-engines
            sudo npm install -g gatsby
            gatsby clean
            yarn build
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - persist_to_workspace:
          root: .
          paths:
            - .
  
  upload:
    docker:
      - image: buildpack-deps:scm
    steps:
      - attach_workspace:
          at: .
      - run:
          name: upload to server
          command: |
            cd ..
            # clone blog repository
            git clone https://github.com/Y0KUDA/Y0KUDA.github.io.git
            # remove old files
            cd Y0KUDA.github.io 
            echo * |xargs rm -rf 
            # copy built file
            cd ..
            cp -rf project/public/* Y0KUDA.github.io/ 
            # commit all
            cd Y0KUDA.github.io 
            git config --global user.email "dummy@dummy.com"
            git config --global user.name "dummy"            
            git add --all 
            git commit -m "update"
            git push https://${GHUSR}:${GHPWD}@github.com/Y0KUDA/Y0KUDA.github.io.git master:master
workflows:
  all:
    jobs:
      - init:
          filters:
            branches:
              only: blog  
      - upload:
          requires:
            - build
      - build:
          requires:
            - init